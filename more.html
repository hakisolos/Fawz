<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Than You Know</title>
  <style>
    /* Global styling */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Peach gradient */
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #e76f51; /* Coral color */
      text-align: center;
    }

    /* Bouncing text styling */
    .more-container {
      font-size: 4rem;
      line-height: 1.2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .more-container span {
      display: inline-block;
      animation: bounce 0.8s cubic-bezier(0.5, 1.5, 0.5, 1) infinite;
    }

    /* Bounce effect for letters */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Staggered bounce timing */
    .more-container span:nth-child(2) { animation-delay: 0.1s; }
    .more-container span:nth-child(3) { animation-delay: 0.2s; }
    .more-container span:nth-child(4) { animation-delay: 0.3s; }
    .more-container span:nth-child(5) { animation-delay: 0.4s; }
    .more-container span:nth-child(6) { animation-delay: 0.5s; }

    /* Responsive styling */
    @media (max-width: 600px) {
      .more-container {
        font-size: 2.5rem; /* Reduce font size on small screens */
        line-height: 1.1;
      }
    }
  </style>
</head>
<body>
  <div class="more-container">
    <span>M</span><span>o</span><span>r</span><span>e</span><span>&nbsp;</span><span>T</span><span>h</span><span>a</span><span>n</span><span>&nbsp;</span><span>Y</span><span>o</span><span>u</span><span>&nbsp;</span><span>K</span><span>n</span><span>o</span><span>w</span><span>.</span>
  </div>
</body>
</html>
